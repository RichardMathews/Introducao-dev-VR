<html>

<head>
  <title>Interações com objetos</title>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity movement-controls="fly: true" position="0 0 0">
      <a-entity camera position="0 1.6 0" look-controls></a-entity>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>

    <a-box color="red" position="-1.5 0 -7" clickable
      event-set__start="_event: grab-start; _target: #green; material.color: red;"
      event-set__end="_event: grab-end; _target: #green; material.color: green;"></a-box>

    <a-box id="green" color="green" position="-1.5 3 -7" grabbable
      event-set__start="_event: grab-start; _target: #blue; material.color: green;"
      event-set__end="_event: grab-end; _target: #blue; material.color: blue;"></a-box>

    <a-box color="yellow" position="1.5 3 -7" draggable
      event-set__drag="_event: drag-drop; _target: #blue; material.color: yellow;"></a-box>

    <a-box id="blue" color="blue" position="1.5 0 -7" droppable></a-box>

  </a-scene>
</body>

</html>
