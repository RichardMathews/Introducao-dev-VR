<html>

<head>
  <title>Modelo 3D</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-assets-item id="robot" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-assets-item>
    </a-assets>
    <a-camera position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-camera>
    <a-gltf-model src="#robot" position="0 1.6 -3" scale="1 1 1" ></a-gltf-model>
  </a-scene>
</body>
</html>
