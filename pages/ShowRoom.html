<html>

<head>
  <title>Show Room</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="render_sala" src="./assets/sala.jpeg">
      <img id="render_cozinha" src="./assets/cozinha.jpeg">
      <img id="render_quarto_principal" src="./assets/quartoPrincipal.jpeg">
      <img id="render_quarto_hospede" src="./assets/quarto.jpeg">
      <img id="render_banheiro" src="./assets/banheiro.jpeg">
    </a-assets>
    <a-camera>
      <a-cursor id="cursor"
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true;" material="color: black; shader: flat" position="0 0 -3" geometry="primitive: ring">
      </a-cursor>
    </a-camera>

    <a-plane id="btn_sala" color="blue" position="1 2 -3" width="0.75" height="0.25"
      event-set__expand="_event: mouseenter; animation.property: scale; animation.from: 1 1 1; animation.to: 1.2 1.2 1.2; animation.dur: 150;"
      event-set__decrease="_event: mouseleave; animation.property: scale; animation.from: 1.2 1.2 1.2; animation.to: 1 1 1; animation.dur: 150;"
      event-set__mouseenter="_event: mouseenter; _target: #cursor; color: red;"
      event-set__mouseleave="_event: mouseleave; _target: #cursor; color: black;"
      event-set___render="_event: click; _target: #render; src: #render_sala;"></a-plane>

    <a-plane id="btn_cozinha" color="blue" position="1 1.6 -3" width="0.75" height="0.25"
      event-set__expand="_event: mouseenter; animation.property: scale; animation.from: 1 1 1; animation.to: 1.2 1.2 1.2; animation.dur: 150;"
      event-set__decrease="_event: mouseleave; animation.property: scale; animation.from: 1.2 1.2 1.2; animation.to: 1 1 1; animation.dur: 150;"
      event-set__mouseenter="_event: mouseenter; _target: #cursor; color: red;"
      event-set__mouseleave="_event: mouseleave; _target: #cursor; color: black;"
      event-set___render="_event: click; _target: #render; src: #render_cozinha;"></a-plane>

    <a-plane id="btn_quarto_principal" color="blue" position="1 1.2 -3" width="0.75" height="0.25"
      event-set__expand="_event: mouseenter; animation.property: scale; animation.from: 1 1 1; animation.to: 1.2 1.2 1.2; animation.dur: 150;"
      event-set__decrease="_event: mouseleave; animation.property: scale; animation.from: 1.2 1.2 1.2; animation.to: 1 1 1; animation.dur: 150;"
      event-set__mouseenter="_event: mouseenter; _target: #cursor; color: red;"
      event-set__mouseleave="_event: mouseleave; _target: #cursor; color: black;"
      event-set___render="_event: click; _target: #render; src: #render_quarto_principal;"></a-plane>

    <a-plane id="btn_quarto_hospede" color="blue" position="1 0.8 -3" width="0.75" height="0.25"
      event-set__expand="_event: mouseenter; animation.property: scale; animation.from: 1 1 1; animation.to: 1.2 1.2 1.2; animation.dur: 150;"
      event-set__decrease="_event: mouseleave; animation.property: scale; animation.from: 1.2 1.2 1.2; animation.to: 1 1 1; animation.dur: 150;"
      event-set__mouseenter="_event: mouseenter; _target: #cursor; color: red;"
      event-set__mouseleave="_event: mouseleave; _target: #cursor; color: black;"
      event-set___render="_event: click; _target: #render; src: #render_quarto_hospede;"></a-plane>

    <a-plane id="btn_banheiro" color="blue" position="1 0.4 -3" width="0.75" height="0.25"
      event-set__expand="_event: mouseenter; animation.property: scale; animation.from: 1 1 1; animation.to: 1.2 1.2 1.2; animation.dur: 150;"
      event-set__decrease="_event: mouseleave; animation.property: scale; animation.from: 1.2 1.2 1.2; animation.to: 1 1 1; animation.dur: 150;"
      event-set__mouseenter="_event: mouseenter; _target: #cursor; color: red;"
      event-set__mouseleave="_event: mouseleave; _target: #cursor; color: black;"
      event-set___render="_event: click; _target: #render; src: #render_banheiro;"></a-plane>

    <a-sky id="render" src="#render_sala"></a-sky>
  </a-scene>
</body>

</html>
